config:
  target: "{{ $processEnvironment.HOST_URL }}"
  http:
    pool: 10 # All HTTP requests from all virtual users will be sent over the same <pool> connections.
    # This also means that there is a limit on the number of requests sent per second.
  defaults:
    headers:
      PRIVATE-TOKEN: "{{ $processEnvironment.ACCESS_TOKEN }}"
      Content-Type: "application/json"
  phases:
    - duration: "{{ $processEnvironment.WARMUP_DURATION }}"
      arrivalRate: "{{ $processEnvironment.WARMUP_ARRIVAL_RATE }}"
      name: "Warm up"
    - duration: "{{ $processEnvironment.RAMPUP_DURATION }}"
      arrivalRate: "{{ $processEnvironment.WARMUP_ARRIVAL_RATE }}"
      rampTo: "{{ $processEnvironment.RAMPUP_ARRIVAL_RATE }}"
      name: "Gradual ramp up"
    - duration: "{{ $processEnvironment.FULL_LOAD_DURATION }}"
      arrivalRate: "{{ $processEnvironment.FULL_LOAD_ARRIVAL_RATE }}"
      name: "Sustained load"
scenarios:
  - name: "Visit {{ $processEnvironment.API_ENDPOINT }}"
    flow:
      - get:
          url: "{{ $processEnvironment.API_ENDPOINT }}"
