include:
  - local: '.gitlab/ci/includes/gitaly-n-plus-one-tests.yml'

stages:
  - check
  - test
  - test-quarantine
  - notification

.ruby-base: &ruby-base
  image: "ruby:2.6.3"
  before_script:
    - gem install bundler -v 2.0.2
    - export BUNDLER_VERSION=2.0.2
    - bundle install --path vendor/bundle/

#########################
##     Lint Checks     ##
#########################

check:rubocop:
  stage: check
  <<: *ruby-base
  script:
    - bundle exec rubocop --parallel
  except:
    - schedules

check:yamllint:
  stage: check
  # Use an up to date image of yamllint that can handle unicode emojis
  image: pipelinecomponents/yamllint
  script:
    - yamllint .gitlab-ci.yml artillery
  except:
    - schedules

##########################
## Artillery Load Tests ##
##########################

.base-artillery: &base-artillery
  stage: test
  <<: *ruby-base
  script:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - apt-get install -y nodejs
    - npm install
    - bundle exec artillery/run-environment $TARGET_ENVIRONMENT
  only:
    refs:
      - schedules
    variables:
      - $TEST_TYPE == "Load Tests"

artillery-api-single-scenario-deprecated:
  before_script:
    - export "ARTILLERY_SCRIPT_FILE=all-endpoints-deprecated"
  <<: *base-artillery

################################
## SiteSpeed Performance Test ##
################################

sitespeed-performance:
  stage: test
  image: docker:git
  services:
    - docker:stable-dind
  script:
    - mkdir sitespeed-results
    - docker run --shm-size=1g --rm -v "$(pwd)":/sitespeed.io sitespeedio/sitespeed.io:6.3.1 --outputFolder sitespeed-results --slack.hookUrl $SLACK_HOOK_URL --slack.type summary $URL_FILE
  only:
    refs:
      - schedules
    variables:
      - $TEST_TYPE == "SiteSpeed Tests"
  artifacts:
    paths:
      - sitespeed-results/

######################
## Notification jobs ##
######################
.notify: &notify
  image: alpine
  stage: notification
  dependencies: []
  cache: {}
  before_script:
    - apk update && apk add git curl bash
  only:
    - schedules

