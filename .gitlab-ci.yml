image: node:lts-alpine

stages:
  - test
  - notification

.base-load-test: &base-load-test
  stage: test
  before_script:
    - export HOST_URL=$(eval "echo \$${TARGET_ENVIRONMENT}_HOST_URL")
    - export LARGE_ISSUE_URL=$(eval "echo \$${TARGET_ENVIRONMENT}_LARGE_ISSUE_URL")
    - export LARGE_MR_URL=$(eval "echo \$${TARGET_ENVIRONMENT}_LARGE_MR_URL")
  script:
    - yarn global add artillery@1.6.0-27
    - artillery run load/artillery/artillery.yml -o out.json
    - artillery report out.json -o report.html && rm out.json
  artifacts:
    paths:
      - report.html
    expire_in: 1 week
  only:
    - schedule

####################
## Load Test jobs ##
####################
staging-load-test:
  <<: *base-load-test
  only:
    variables:
      - $TARGET_ENVIRONMENT == "STAGING"

testbed-load-test:
  <<: *base-load-test
  only:
    variables:
      - $TARGET_ENVIRONMENT == "TESTBED"

## SiteSpeed Performance Test

sitespeed-performance:
  stage: test
  image: docker:git
  variables:
    URL: https://pre.gitlab.com
  services:
    - docker:stable-dind
  script:
    - mkdir gitlab-exporter
    - wget -O ./gitlab-exporter/index.js https://gitlab.com/gitlab-org/gl-performance/raw/master/index.js
    - mkdir sitespeed-results
    - docker run --shm-size=1g --rm -v "$(pwd)":/sitespeed.io sitespeedio/sitespeed.io:6.3.1 --plugins.add ./gitlab-exporter --outputFolder sitespeed-results --slack.hookUrl $SLACK_HOOK_URL --slack.type summary $URL
    - mv sitespeed-results/data/performance.json performance.json
  artifacts:
    paths:
      - sitespeed-results/
    reports:
      performance: performance.json

#######################
## Notification jobs ##
#######################
.notify: &notify
  image: alpine
  stage: notification
  dependencies: []
  cache: {}
  before_script:
    - apk update && apk add git curl bash
  only:
    - schedules

notify-slack-success:
  <<: *notify
  script:
    - bin/slack qa-performance "🎉 Load tests against $TARGET_ENVIRONMENT passed! 🎉 See $CI_PIPELINE_URL." ci_passing
  when: on_success

notify-slack-fail:
  <<: *notify
  script:
    - bin/slack qa-performance "☠️ Load tests against $TARGET_ENVIRONMENT failed! ☠️ See $CI_PIPELINE_URL." ci_failing
  when: on_failure
