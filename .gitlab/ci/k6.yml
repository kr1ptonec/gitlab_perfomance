.k6-base:
  image: ruby:2.6.3-alpine
  before_script:
    - apk add --no-cache gcc g++ make libc6-compat libc-dev curl
    - gem install bundler -v 2.0.2 && export BUNDLER_VERSION=2.0.2 && export BUNDLE_PATH__SYSTEM=false
    - bundle install --without dev

#######################
##     MR Checks     ##
#######################
check:k6:
  stage: check
  extends: .k6-base
  script:
    - k6/run-k6 -e k6/environments/staging.json -t k6/tests/api_v4_groups_projects.js
  except:
    - schedules

#######################
##   k6 Load Tests   ##
#######################
k6:
  stage: test
  extends: .k6-base
  script:
    - k6/run-k6 -u -a -e k6/environments/$ENVIRONMENT_NAME.json -s k6/scenarios/$SCENARIO_NAME.json $([ -n "$QUARANTINED" ] && echo "-q")
  only:
    refs:
      - schedules
    variables:
      - $TEST_TYPE == "k6"
  tags:
    - performance
  artifacts:
    when: always
    paths:
      - k6/results/
    expire_in: 14d

#######################
##    Report Jobs    ##
#######################
.report-k6:
  stage: report
  extends: .k6-base
  only:
    - schedules

report-k6-success-slack:
  extends: .report-k6
  script:
    - SUCCESS_TEST_RUN="true" k6/scripts/report-results-slack
  when: on_success
  only:
    variables:
      - $TEST_TYPE == "k6"
  except:
    variables:
      - $CI_SLACK_REPORT != "true"
      - $CI_SLACK_WEBHOOK_URL == null
      - $CI_SLACK_CHANNEL == null

report-k6-failure-slack:
  extends: .report-k6
  script:
    - SUCCESS_TEST_RUN="false" k6/scripts/report-results-slack
  when: on_failure
  only:
    variables:
      - $TEST_TYPE == "k6"
  except:
    variables:
      - $CI_SLACK_REPORT != "true"
      - $CI_SLACK_WEBHOOK_URL == null
      - $CI_SLACK_CHANNEL == null

report-k6-wiki:
  extends: .report-k6
  script:
    - |
      if [ -d "k6/results" ]; then
        k6_summary_file=$(find k6/results -name *_results.txt -print -quit)
      fi
      if [ -r "$k6_summary_file" ]; then
        echo '```' > wiki_results
        cat $results_file >> wiki_results
        echo '```' >> wiki_results
        k6_summary=$(echo "$(cat $wiki_results)")
        bin/wiki https://gitlab.com/api/v4/projects/gitlab-org%2Fquality%2Fperformance/wikis Benchmarks/Latest/$ENVIRONMENT_NAME "$k6_summary"
      fi
  when: always
  only:
    variables:
      - $TEST_TYPE == "k6"
  except:
    variables:
      - $CI_WIKI_REPORT != "true"
